name: CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    outputs:
      lint-failed: ${{ steps.output.outputs.result }}  # Вывод результата линтинга
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Check code style
        id: lint
        run: |
          npx prettier ./src/ --check
        continue-on-error: true
      - name: Set output
        id: output
        run: echo "result=$(echo $?)" >> $GITHUB_ENV  # Записываем результат проверки

  remark:
    runs-on: ubuntu-latest
    needs: lint
    if: needs.lint.outputs.lint-failed != '0'  # Запускаем только если линтинг завершился с ошибками
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Fix code style
        run: npx prettier ./src/ --write

  build-true:
    runs-on: ubuntu-latest
    needs: lint  # Зависим от lint
    if: needs.lint.outputs.lint-failed == '0'  # Запускаем только если линтинг прошел успешно
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t my-docker-image:latest .
      - name: Send Telegram message
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAMBOT_TOKEN }}/sendMessage" \
          -d "chat_id=-4587543996&text=Build%20successful!" 
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login -u "${{ github.actor }}" --password-stdin
      - name: Push Docker image to Docker Hub
        run: |
          docker tag my-docker-image:latest my-docker-repo/my-docker-image:latest
          docker push my-docker-repo/my-docker-image:latest

  build-false:
    runs-on: ubuntu-latest
    needs: [lint, remark]  # Зависим от lint и remark
    if: needs.lint.outputs.lint-failed != '0'  # Запускаем только если линтинг завершился с ошибками
    steps:
      - uses: actions/checkout@v4
      - name: Send Telegram message for lint errors
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAMBOT_TOKEN }}/sendMessage" \
          -d "chat_id=-4587543996&text=Build%20failed%20due%20to%20linting%20errors."