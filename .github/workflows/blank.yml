name: CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    outputs:
      lint-failed: ${{ steps.output.outputs.result }}  # Вывод результата линтинга
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: npm/cli@latest
        with:
          args: install
      - name: Check code style
        id: lint
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Run Prettier Check
        id: prettier-check
        run: echo "npx prettier ./src/ --check" | bash
        continue-on-error: true
      - name: Set output
        id: output
        run: echo "result=$(echo $?)" >> $GITHUB_ENV  # Записываем результат проверки

  remark:
    runs-on: ubuntu-latest
    needs: lint
    if: needs.lint.outputs.lint-failed != '0'  # Запускаем только если линтинг завершился с ошибками
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: npm/cli@latest
        with:
          args: install
      - name: Fix code style
        run: echo "npx prettier ./src/ --write" | bash

  build-true:
    runs-on: ubuntu-latest
    needs: lint  # Зависим от lint
    if: needs.lint.outputs.lint-failed == '0'  # Запускаем только если линтинг прошел успешно
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          tags: my-docker-image:latest
      - name: Send Telegram message
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAMBOT_TOKEN }}/sendMessage" \
          -d "chat_id=-4587543996&text=Build%20successful!" 
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}